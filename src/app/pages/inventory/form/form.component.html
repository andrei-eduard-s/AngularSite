<h1 mat-dialog-title>New Item</h1>
<div class="form" [formGroup]="form">
    <mat-form-field appearance = "fill">
        <mat-label>Fill name field</mat-label>
        <input matInput type="text" formControlName="name" placeholder="name"> 
    </mat-form-field>

    <mat-form-field appearance = "fill">
        <mat-label>Fill price field</mat-label>
        <input matInput type="text" formControlName="number" placeholder="number"> 
    </mat-form-field>

    <mat-form-field appearance = "fill">
        <mat-label>Fill description field</mat-label>
        <input matInput type="text" formControlName="category" placeholder="category">
    </mat-form-field>
    <!---->
    <button mat-raised-button="accent" (click)="saveNewItem()">Save</button>
</div>
