<h1>{{error}}</h1>
<div class="items">
  <div *ngFor="let item of items" class="item">
    <p>Nume: {{item}}</p>
    <p>Descriere: {{item}}</p>
    <p>Cantitate: {{item}}</p>
    <button class = "delete">delete</button>
    <button class = "edit">edit</button>
  </div>
</div>
<button mat-raised-button color="accent" (click)="openDialog()">add</button>
